<VirtualHost *:80>
  DocumentRoot /var/www/html
  <Directory /var/www/html>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog /var/www/logs/error-local.log
  CustomLog /var/www/logs/access-local.log combined
</VirtualHost>

