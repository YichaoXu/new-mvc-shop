networks:
  new_mvc_shop:
    driver: bridge

services:
  server:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        - PHP_VERSION_SELECTED=${PHP_VERSION_SELECTED:-8.2}
    # image: tanhong/new-mvc-shop  # Commented out to use local build instead
    container_name: '${APP_NAME:-new_mvc_shop}-server'
    ports:
      - '${APP_PORT:-8085}:80'
      - '${SSL_PORT:-8443}:443'
    working_dir: /var/www/html
    environment:
      - 'DB_HOST=db_server'
      - 'DB_PORT=3306'
      - 'DB_USER=${MYSQL_USER:-root}'
      - 'DB_PASS=${MYSQL_PASS:-root}'
      - 'DB_NAME=${MYSQL_DB:-new_mvc_shop_db}'
    volumes:
      - ./:/var/www/html
      - ./docker/sites-available:/etc/apache2/sites-available
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/extra-php-config.ini
      - ./docker/certs:/var/www/certs
      - ./docker/logs:/var/www/logs
    depends_on:
      db_server:
        condition: service_healthy
    networks:
      - new_mvc_shop

  db_server:
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
#    image: mariadb
    container_name: '${APP_NAME:-new_mvc_shop}-db'
    restart: always
    ports:
      - '${MYSQL_PORT:-13306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASS:-root}'
      MYSQL_USER: '${MYSQL_USER:-root}'
      MYSQL_PASSWORD: '${MYSQL_PASS:-root}'
      MYSQL_DATABASE: '${MYSQL_DB:-new_mvc_shop_db}'
    volumes:
      - db_data:/var/lib/mysql
      - ./admin/database/db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: >
      bash -c "
        docker-entrypoint.sh mariadbd &
        until mysql -u root -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1' >/dev/null 2>&1; do
          echo 'Waiting for MariaDB to be ready...'
          sleep 2
        done
        echo 'MariaDB is ready. Initializing database...'
        mysql -u root -p$$MYSQL_ROOT_PASSWORD $$MYSQL_DATABASE < /docker-entrypoint-initdb.d/01-init.sql
        echo 'Database initialization completed.'
        wait
      "
    healthcheck:
      test: ["CMD", "mariadb", "-u", "root", "-p${MYSQL_ROOT_PASS:-root}", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - new_mvc_shop

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ${APP_NAME:-new_mvc_shop}-phpmyadmin
    restart: always
    ports:
      - '${PHPMYADMIN_PORT:-9011}:80'
    environment:
      PMA_HOST: db_server
      UPLOAD_LIMIT: ${PHPMYADMIN_UPLOAD_LIMIT:-1024M}
    networks:
      - new_mvc_shop

volumes:
  db_data:
